<ng-container
    *ngIf="!isListEmpty(); then list; else empty">
</ng-container>
<ng-template #list>
    <ul class="l-role-list">
        <li *ngFor="let role of roleList" [ngStyle]="listItemStyle">
            {{role | uppercase}}
            <ng-container *ngTemplateOutlet="buttonTemplate; context: { role: role, handler: onClickRole.bind(this) }"></ng-container>
        </li>
    </ul>
</ng-template>
<ng-template #empty>
    <p class="l-empty-text">{{emptyText}}</p>
</ng-template>
