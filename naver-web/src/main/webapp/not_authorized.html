<head>
    <title>PINPOINT</title>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css?v=${buildTime}">
    <link rel="stylesheet" href="styles/timer.css?v=${buildTime}">
    <style>
		.starter-template {
		  padding: 40px 15px;
		  text-align: center;
		}				
		.main-navbar {
		    position: absolute;
		    margin: 0px 0 0 0;
		    height: 40px;
		    min-height: 40px;
		    background-color: #252a3a;
		    width: 100%;
		    border-radius: 0px;
		}
		.main-navbar .navbar-brand {
			padding: 7px 15px;
		}
		.navbar .beta {
		    position: absolute;
		    left: 138px;
		    top: 12px;
		    font-size: 12px;
		    color: rgb(216, 33, 33);
		}
    </style>
</head>
<body>
	<div class="navbar main-navbar bs-docs-nav">
		<div class="nav-container">
			<a href="/" class="navbar-brand"><img class="brand" src="images/logo2.png" width="116" height="18"><div class="beta">beta</div></a>
		</div>
	</div>

	<div class="container" style="padding-top:200px">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			<div class="panel-body" style="font-weight:bold;"></div> 
		</div>
	</div>
    <script>
        const titleElem = document.querySelector('.panel-title');
        const bodyElem = document.querySelector('.panel-body');
        const userLang = window.navigator.language; // ko or else

        if (userLang.includes('ko')) {
            titleElem.textContent = '접근 권한이 없습니다.';
            bodyElem.textContent = '업무상 접근이 필요하시면 NAVER Service Security 허규님께 연락 부탁드립니다.';
        } else {
            titleElem.textContent = 'You are not authorized.';
            bodyElem.textContent = 'Please contact 허규(Heo Gyu) in NAVER Service Security for access.';
        }
    </script>
	<script src="components/jquery/dist/jquery.js?v=${buildTime}"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js?v=${buildTime}"></script>

</body>
