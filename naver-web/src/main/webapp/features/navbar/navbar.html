<div class="navbar main-navbar bs-docs-nav">
    <div class="nav-container">
        <a href="/" class="navbar-brand"><img class="brand" src="/images/logo2.png" width="116" height="18"><div class="beta">beta</div></a>

        <div class="nav-collapse">
            <form class="navbar-form pull-left">
                <ul class="nav navbar-nav">
                    <li style="margin-top:0px;">
                        <div ng-hide="showStaticApplication" style="margin-top:5px;" id="navbar_application">
                            <select class="application" ng-disabled="disableApplication" id="navbar_application">
                            	<optgroup label="Favorite">
                            		<option ng-repeat="app in applications | limitTo: favoriteCount" value="{{app.text}}">{{app.text}}</option>
                            	</optgroup>
                            	<optgroup label="Application List">
                                	<option ng-repeat="app in applications" value="{{app.text}}" ng-if="$index >= favoriteCount">{{app.text}}</option>
                                </optgroup>
                            </select>
                            <img ng-hide="hideFakeApplication" src="images/navbar_application_fake.png" style="position:absolute;left:0;top:5px;">
                        </div>
                        <div ng-show="showStaticApplication" class="btn btn-sm disabled" style="margin-top:5px;background-color:#f5f5f5;opacity:1;filter:alpha(opacity=100);">{{applicationName}}</div>
                    </li>
                    <li class="divider-vertical"></li>
                    <li id="navbar_depth" ng-hide="showStaticApplication">
                    	<div class="btn-group btn-group-sm input-group input-group-sm" style="margin-top:0px;width:30px;">
                    		<button type="button" class="btn btn-default dropdown-toggle ng-binding" data-toggle="dropdown">
								{{range}} <span class="caret"></span>
                            </button>
	                    	<ul class="dropdown-menu" role="menu" style="padding-top:0px">
	                    		<li style="background-color:yellow;text-align:center;font-weight:bold;padding-top:4px;padding-bottom:4px"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Depth</li>
	                            <li ng-repeat="r in rangeList" style="display:inline-block;width:76px;">
	                                <a href ng-click="setNodeRange(r)">{{r}}</a>
	                            </li>
	                        </ul>
                        </div>
                    </li>	
                    <li class="divider-vertical" ng-hide="showStaticApplication"></li>
                    <li class="for-datetimepicker" id="navbar_period">
                        <div ng-show="periodType != 'range'">
                            <div class="btn-group btn-group-sm" style="margin-top:0px;width:360px;float:left;">
                                <button type="button" class="btn btn-success" ng-click="togglePeriod('range')"><span class="glyphicon glyphicon-th-list"></span></button>
                                <button type="button" class="btn btn-default" ng-repeat="period in aReadablePeriodList" ng-class="getPeriodClass( period )" ng-click="setPeriod(period)" ng-disabled="periodDelay">{{period == "5m" ? "Last " + period : period}}</button>
                            </div>
                            <div class="btn-group btn-group-sm input-group input-group-sm" style="margin-top:0px;width:146px;" ng-show="showUpdate()">
                                <span class="input-group-addon">
                                    <label style="margin:0;">
                                        <input type="checkbox" ng-model="autoUpdate"> Update
                                    </label>
                                </span>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{timeLeft}} sec <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="t in timeList">
                                        <a href ng-click="setAutoUpdateTime(t.time)">{{t.label}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div ng-show="periodType == 'range'" class="datetimepicker input-group input-group-sm date" style="width:400px">
                            <span class="input-group-btn">
                                <button class="btn btn-success" ng-click="togglePeriod('last')">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </button>
                            </span>
                            <input id="from-picker" type="text" class="form-control ">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-minus"></span>
                            </span>
                            <input id="to-picker" type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn" ng-click="search()">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                            
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div style="position:fixed;right:10px;top:10px;">
    	<span class="glyphicon glyphicon-question-sign navbarTooltip" style="cursor:pointer;font-size:17px;color:#FFF;top:0px;"></span>
    	<span class="glyphicon glyphicon-cog" ng-click="showConfig()" style="cursor:pointer;font-size:17px;color:#FFF;padding-left:8px;top:0px;"></span>
   		<a href="http://yobi.navercorp.com/Labs-public/pinpoint-issues/issues" target="_blank"><i class="xi-yobi" style="color:#FFF;padding-left:6px;font-size:22px;"></i></a>
    </div>
</div>
