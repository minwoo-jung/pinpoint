<div class="server-list">
	<div class="server-list-layer">
		<div class="server-list-wrapper">
			<div class="server-list-header">Server List</div>
			<form>
				<ul class="server-collection _node" ng-show="bIsNode" ng-repeat="(key, server) in serverList | orderBy:'key'">
					<li>
						<div>
							<span class="glyphicon glyphicon-home"></span> <span class="server-name">{{server.name.split(':')[0]}}</span>
						</div>
						<div style="text-align:right" ng-if="server.linkList">
							<span ng-repeat="link in server.linkList">
								<a ng-if="link.linkType !== 'button'" style="color:#67BB67" ng-click="openSite($event, link.linkType, link.linkName, link.linkURL)">{{link.linkName}}</a>
								<label ng-if="link.linkType === 'button'" style="color:#67BB67">{{link.linkName}} <input type="checkbox" name="{{link.linkURL}}" ng-click="openSite($event, link.linkType, link.linkName, link.linkURL)"/></label>
							</span>
						</div>
						<ul>
							<li ng-repeat="instance in server.instanceList | orderBy:'instance.name'">
								<label>
									<input type="radio" name="selectedServer" value="{{instance.name}}" name="selectedServer" ng-click="selectServer(instance.name)" ng-checked="$parent.$first && $first">
									<span class="glyphicon glyphicon-hdd" style="color:{{hasError(node.agentHistogram[instance.name])}}"></span>
									<span>{{instance.name}}</span>
								</label>
								<a style="float:right" ng-click="openInspector($event, instance.name)">Inspector</a>
							</li>
						</ul>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<div class="server-list-chart">
		<div class="chart-header">
			<span class="title">Selected Agent ></span>
			<span class="selected-agent">{{selectedAgent}}</span>
			<button ng-click="hideLayer()" class="btn btn-sm"><span class="glyphicon glyphicon-remove"></span></button>
		</div>
		<scatter-directive ng-show="hasScatter" namespace="forServerList"></scatter-directive>
		<div class="chart-list" style="{{hasScatter ? 'border-top:1px solid #DDD;' : ''}}">
			<h5>Response Summary</h5>
			<response-time-summary-chart-directive namespace="forServerList"></response-time-summary-chart-directive>
			<h5>Load</h5>
			<load-chart-directive namespace="forServerList"></load-chart-directive>
		</div>
	</div>
	<div class="nms-list" ng-show="showNMSList" style="position:absolute;background-color:#FCFCFC;right: 0px;padding:24px 18px 2px 1px;height:100%;overflow-y:auto;;overflow-x:hidden;box-shadow: -5px 0px 5px 0px rgba(243,136,12,0.75);width:420px;z-index:1000;">
		<div style="color:brown;height:20px;margin-bottom:4px;font-weight:bold;position:absolute;font-weight:bold;margin-top:-22px;right:4px"><a href="http://nms.navercorp.com" target="_blank">
			<span class="glyphicon glyphicon-link" aria-hidden="true"></span> Network Monitor System</a>
			<span class="glyphicon glyphicon-question-sign nmsTooltip" style="cursor:pointer;margin-right:2px;"></span>
		</div>
		<div class="nms"></div>
	</div>
</div>
