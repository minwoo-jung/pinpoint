<div class="some-list some-table" style="width:615px;height:250px;margin-bottom:20px;">
	<div class="some-list-header" style="background-color:#9A9A9A;color:#FFF;">
		<span class="title">Authentication</span>
		<span class="right" style="text-decoration: underline;cursor:pointer;margin-right:6px;" ng-click="onAddAuth()">+ Add</span>
	</div>
	<div class="some-list-content">
		<div class="wrapper" style="height:207px;overflow-y:scroll;">
			<table  ng-click="grabAction( $event )">
				<thead>
				<tr>
					<th class="col-md-5">User Group</th>
					<th class="col-md-5">Position</th>
					<th class="col-md-2"></th>
					<th class="col-md-2"></th>
				</tr>
				</thead>
				<tbody>
				<tr class="_edit1 hide-me" style="background-color:#F3FBFF;">
					<td class="col-md-5">
						<select class="form-control" name="userGroup" style="width:95%;height: 26px;padding:2px;">
							<option value="">Select user group</option>
							<option ng-repeat="userGroup in userGroupList" value="{{userGroup.id}}">{{userGroup.id}}</option>
						</select>
						<input type="text" value="guest" class="form-control" disabled/>
					</td>
					<td class="col-md-5">
						<select class="form-control" name="position" style="width:95%;height: 26px;padding:2px;">
							<option value="">Select user </option>
							<option ng-repeat="position in positionList | limitTo: 2" value="{{position.key}}">{{position.view.toUpperCase()}}</option>
						</select>
						<input type="text" value="guest" class="form-control" disabled/>
					</td>
					<td></td>
					<td class="col-md-2">
						<div class="_edit" style="line-height:20px;">
							<span class="glyphicon glyphicon-remove remove edit-cancel" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-ok edit-confirm" aria-hidden="true"></span>
						</div>
						<div class="_add hide-me" style="line-height:20px;">
							<span class="glyphicon glyphicon-remove remove add-cancel" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-ok edit-confirm add-confirm" aria-hidden="true"></span>
						</div>
					</td>
				</tr>
				<tr class="_edit2 hide-me" style="background-color:#F3FBFF;">
					<td colspan="4" class="col-md-12" style="padding-left:20px;">
						<div class="checkbox" ng-repeat="auth in authorityList">
							<label>
								<input type="checkbox" name="{{auth.key}}"> {{auth.view}}
							</label>
						</div>
					</td>
				</tr>
				<tr class="_view hide-me">
					<td colspan="4" class="col-md-12" style="padding-left:20px;padding-top:6px;">
						<div style="padding:4px;text-decoration:underline" ng-repeat="auth in authorityList">
							<span class="glyphicon {{auth.key}}"></span> {{auth.view}}
						</div>
					</td>
				</tr>
				<tr ng-repeat="auth in userGroupAuthList" id="{{prefix + auth.userGroupId + $index}}">
					<td class="col-md-4">{{auth.userGroupId}}</td>
					<td class="col-md-3">{{auth.position.toUpperCase()}}</td>
					<td class="col-md-2" style="text-align:center" ng-click="onViewAuth($event, $index)"><span class="glyphicon glyphicon-info-sign"></span></td>
					<td class="col-md-2" data-index="{{$index}}">
						<div class="_normal">
							<span class="glyphicon glyphicon-pencil edit" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-remove remove" aria-hidden="true" style="visibility:{{isGuest(auth.position) ? 'hidden': 'visible'}}"></span>
						</div>
						<div class="_remove hide-me">
							<span class="glyphicon glyphicon-arrow-left remove-cancel" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-remove remove remove-confirm" aria-hidden="true"></span>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="some-loading hide-me" style="height:207px;">
		<div class="timer-loader" style="margin-top:15%"></div>
	</div>
	<div class="some-alert hide-me" style="height:207px;">
		<span class="message"></span>
		<span class="close-alert" style="color:#FFF;" ng-click="onCloseAlert()">X</span>
	</div>
</div>
