<section class="l-sidemenu-wrap font-opensans">
    <div class="l-sidemenu">
        <div class="l-title-group">
            <pp-side-bar-title-container></pp-side-bar-title-container>
        </div>
        <div class="l-contents-group">
            <div class="l-auth-message" *ngIf="!hasAuthrization()">
                <a [attr.href]="securityGuideUrl$ | async" target="_blank">
                    You don't have authorization. <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <pp-server-status-container *ngIf="hasAuthrization()"></pp-server-status-container>
            <ng-container *ngIf="hasAuthrization()">
                <div class="l-chart-group-list">
                    <pp-scatter-chart-container></pp-scatter-chart-container>
                    <pp-target-list-container></pp-target-list-container>
                    <hr *ngIf="hasTopElement()"/>
                    <div [hidden]="isTargetMerged">
                        <pp-response-summary-chart-container [sourceType]="'MAIN'"></pp-response-summary-chart-container>
                        <hr/>
                        <pp-load-chart-container [sourceType]="'MAIN'"></pp-load-chart-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <pp-info-per-server-container *ngIf="hasAuthrization()"></pp-info-per-server-container>
</section>
<pp-film-for-disable *ngIf="useDisable" [zIndex]="100" [marginWidth]="0"></pp-film-for-disable>
<pp-loading [showLoading]="showLoading" [zIndex]="101"></pp-loading>
