<section class="l-sidemenu-wrap font-opensans" [style.visibility]="sidebarVisibility">
    <div class="l-sidemenu">
        <div class="l-title-group">
            <pp-side-bar-title-container></pp-side-bar-title-container>
        </div>
        <div class="l-contents-group">
            <div class="l-auth-message" *ngIf="!isAuthorized">
                <a [attr.href]="securityGuideUrl$ | async" target="_blank">
                    You don't have authorization. <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <!-- <pp-filter-information-container *ngIf="isAuthorized"></pp-filter-information-container> -->
            <pp-filter-information-container [hidden]="!isAuthorized"></pp-filter-information-container>
            <!-- <pp-server-status-container *ngIf="isAuthorized"></pp-server-status-container> -->
            <pp-server-status-container [hidden]="!isAuthorized"></pp-server-status-container>
            <!-- <ng-container *ngIf="isAuthorized"> -->
                <div class="l-chart-group-list" [hidden]="!isAuthorized">
                    <pp-scatter-chart-for-filtered-map-side-bar-container></pp-scatter-chart-for-filtered-map-side-bar-container>
                    <pp-target-list-container></pp-target-list-container>
                    <hr *ngIf="showDivider"/>
                    <div [hidden]="isTargetMerged">
                        <pp-response-summary-chart-container [sourceType]="'FILTERED'"></pp-response-summary-chart-container>
                        <hr/>
                        <pp-load-chart-container [sourceType]="'FILTERED'"></pp-load-chart-container>
                    </div>
                </div>
            <!-- </ng-container> -->
        </div>
    </div>
    <!-- <pp-info-per-server-for-filtered-map-container *ngIf="isAuthorized"></pp-info-per-server-for-filtered-map-container> -->
    <pp-info-per-server-for-filtered-map-container [hidden]="!isAuthorized"></pp-info-per-server-for-filtered-map-container>
</section>
<pp-film-for-disable *ngIf="useDisable" [zIndex]="100" [marginWidth]="0"></pp-film-for-disable>
<pp-loading [showLoading]="showLoading" [zIndex]="101"></pp-loading>
