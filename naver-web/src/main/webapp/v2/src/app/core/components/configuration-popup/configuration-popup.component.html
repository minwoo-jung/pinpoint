<ul class="l-list l-depth-0">
    <ng-container *ngIf="canViewAdminMenu">
        <li class="l-list-item">
            <a class="l-link l-link-with-arrow" [class.active]="isActive(link)" (click)="toggleMenu()" #link>
                <span class="l-link-text">Administration</span><i class="fas fa-angle-right" [@rightDown]="getCollapsedState()"></i>
            </a>
        </li>
        <ul class="l-list l-depth-1" [@collapseSpread]="getCollapsedState()">
            <li class="l-list-item"><a (click)="onMenuClick('users')" class="l-link">Users</a></li>
            <li class="l-list-item"><a (click)="onMenuClick('role')" class="l-link">Role</a></li>
            <li class="l-list-item"><a (click)="onMenuClick('agentStatistic')" class="l-link">Agent Statistic</a></li>
            <li class="l-list-item"><a (click)="onMenuClick('agentManagement')" class="l-link">Agent Management</a></li>
        </ul>
        <li class="l-list-item l-separator"></li>
    </ng-container>
    <li class="l-list-item"><a (click)="onMenuClick('general')" class="l-link">General</a></li>
    <li class="l-list-item"><a (click)="onMenuClick('userGroup')" class="l-link">User Group</a></li>
    <li class="l-list-item"><a (click)="onMenuClick('alarm')" class="l-link">Authentication & Alarm</a></li>
    <li class="l-list-item"><a (click)="onMenuClick('installation')" class="l-link">Installation</a></li>
    <li class="l-list-item l-separator"></li>
    <li class="l-list-item"><a (click)="onMenuClick('help')" class="l-link">Help</a></li>
    <li class="l-list-item"><a (click)="onOpenLink()" class="l-link">Yobi</a></li>
</ul>
