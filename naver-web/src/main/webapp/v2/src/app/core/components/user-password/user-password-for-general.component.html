<table class="table" [formGroup]="userPasswordForm" (keyup)="onKeyUp()">
    <thead>
        <tr>
            <th colspan="2">User Password</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>{{fieldLabel.currentPassword}}<span class="l-required-icon">*</span></th>
            <td>
                <input type="password" formControlName="currentPassword" required>
                <pp-form-field-error-message
                    [control]="userPasswordForm.get('currentPassword')"
                    [errorMessage]="fieldErrorMessage['password']">
                </pp-form-field-error-message>
            </td>
        </tr>
        <tr>
            <th>{{fieldLabel.newPassword}}<span class="l-required-icon">*</span></th>
            <td>
                <input type="password" formControlName="password" required>
                <pp-form-field-error-message
                    [control]="userPasswordForm.get('password')"
                    [errorMessage]="fieldErrorMessage['password']">
                </pp-form-field-error-message>
            </td>
        </tr>
        <tr>
            <th>{{fieldLabel.confirmNewPassword}}<span class="l-required-icon">*</span></th>
            <td>
                <input type="password" formControlName="confirmPassword" required>
                <pp-form-field-error-message
                    [control]="userPasswordForm.get('confirmPassword')"
                    [errorMessage]="fieldErrorMessage['confirmPassword']">
                </pp-form-field-error-message>
            </td>
        </tr>
    </tbody>
</table>
