<div class="l-role-info-wrapper">
    <div class="l-role-info-title">
        <span>Permission</span>
    </div>
    <div class="l-role-info-list">
        <pp-role-info [roleInfo]="roleInfo" [i18nText]="i18nText" *ngIf="roleInfo; else elseBlock"></pp-role-info>
        <ng-template #elseBlock>
            <div class="l-role-do-not-selected">Select Role</div>
        </ng-template>
    </div>
    <ng-container *ngIf="errorMessage">
        <pp-server-error-message
            [message]="errorMessage"
            (outClose)="onCloseErrorMessage()">
        </pp-server-error-message>
    </ng-container> 
    <pp-film-for-disable *ngIf="useDisable" [zIndex]="9" [marginWidth]="0"></pp-film-for-disable>    
    <pp-loading [showLoading]="showLoading" [zIndex]="20"></pp-loading>
</div>
