<section class="l-form-wrapper" [formGroup]="userProfileForm" (keyup)="onKeyUp()">
    <div class="l-field-wrapper">
        <label for="userId">{{fieldLabel.userId}} <span class="l-required-icon">*</span></label>
        <input type="text" formControlName="userId" id="userId" [readonly]="!hasUserEditPerm || !!userProfile" required>
        <pp-form-field-error-message
            [control]="userProfileForm.get('userId')"
            [errorMessage]="fieldErrorMessage['userId']">
        </pp-form-field-error-message>
    </div>
    <div class="l-field-wrapper">
        <label for="name">{{fieldLabel.name}} <span class="l-required-icon">*</span></label>
        <input type="text" formControlName="name" id="name" [readonly]="!hasUserEditPerm" required>
        <pp-form-field-error-message
            [control]="userProfileForm.get('name')"
            [errorMessage]="fieldErrorMessage['name']">
        </pp-form-field-error-message>
    </div>
    <div class="l-field-wrapper">
        <label for="department">{{fieldLabel.department}}</label>
        <input type="text" formControlName="department" id="department" [readonly]="!hasUserEditPerm">
        <pp-form-field-error-message
            [control]="userProfileForm.get('department')"
            [errorMessage]="fieldErrorMessage['department']">
        </pp-form-field-error-message>
    </div>
    <div class="l-field-wrapper">
        <label for="phoneNumber">{{fieldLabel.phoneNumber}}</label>
        <input type="tel" formControlName="phoneNumber" id="phoneNumber" [readonly]="!hasUserEditPerm">
        <pp-form-field-error-message
            [control]="userProfileForm.get('phoneNumber')"
            [errorMessage]="fieldErrorMessage['phoneNumber']">
        </pp-form-field-error-message>
    </div>
    <div class="l-field-wrapper">
        <label for="email">{{fieldLabel.email}}</label>
        <input type="email" formControlName="email" id="email" [readonly]="!hasUserEditPerm">
        <pp-form-field-error-message
            [control]="userProfileForm.get('email')"
            [errorMessage]="fieldErrorMessage['email']">
        </pp-form-field-error-message>
    </div>
</section>
