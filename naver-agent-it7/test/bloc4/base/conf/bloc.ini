# BLOC Options
bloc.classpath.libs=${bloc.home}/libs
bloc.classpath.classes=${bloc.base}/conf
bloc.shutdown.port=9984
bloc.shutdown.message=STOP!
bloc.jmx.port=1525
bloc.out=logs/bloc.out
bloc.repository=repository
bloc.tmpDir=temp

# JVM Options
bloc.jvm.options=-server -Dfile.encoding=UTF-8
bloc.jvm.heap=-XX:PermSize=128m -XX:MaxPermSize=128m -Xms1024M -Xmx1024M 
bloc.jvm.gc=-XX:+UseParNewGC -XX:+CMSParallelRemarkEnabled -XX:+UseConcMarkSweepGC 
bloc.jvm.gc.log=-Xloggc:${bloc.base}/logs/gc.log -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -XX:+UseGCLogFileRotation -XX:NumberOfGCLogFiles=30 -XX:GCLogFileSize=512K
bloc.jvm.jmx=-Dcom.sun.management.jmxremote.port=${bloc.jmx.port} -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false
bloc.jvm.oom=-XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=${bloc.base}/logs

# Embeded Web Server
bloc.web.enable=false
bloc.web.port=9998
bloc.web.idl.enable=false
bloc.web.idl.path=/idl

# Health check
bloc.healthCheck.enable=true
bloc.healthCheck.path=healthCheck, monitor/l7check.nhn, monitor/l7check.html, BLOC/StateBO/check

# monitoring
bloc.log.status.enable=true
bloc.log.status.logger=bloc.status
bloc.log.status.period=5
bloc.log.status.include.system=true
bloc.log.status.include.activeRequests=true
bloc.log.status.include.longRunningRequestDetails=true
bloc.log.access.enable=true
bloc.log.access.logger=bloc.access
bloc.log.access.params=false
bloc.log.access.result=false
bloc.log.access.processingEvent=false
bloc.log.access.failCause=false
bloc.log.fail.enable=true
bloc.log.fail.params=true
bloc.log.fail.processingEvent=false
bloc.log.fail.failCause=true
bloc.log.slow.enable=true
bloc.log.slow.threshold=5000
bloc.log.slow.params=true
bloc.log.slow.result=false
bloc.log.slow.processingEvent=true
bloc.log.slow.failCause=false

#NPC
bloc.protocol.npc.ura.extend=true
bloc.protocol.npc.stackTraceOnException=true
bloc.protocol.npc.address=tcp://*:5000
bloc.protocol.npc.bis.enable=false
bloc.protocol.npc.bis.uri=
bloc.protocol.npc.thread.min=16
bloc.protocol.npc.thread.max=128
bloc.protocol.npc.thread.idleTimeout=60000
bloc.protocol.npc.backlog=100

#NIMM
#bloc.protocol.nimm.configPath=${bloc.base}/conf/NimmConnector.xml 
#bloc.protocol.nimm.ura.extend=true
#bloc.protocol.nimm.stackTraceOnException=true

#HTTP
bloc.protocol.http.buffer.pooled=true
bloc.protocol.http.thread.worker=128
bloc.protocol.http.thread.selector=4
bloc.protocol.http.thread.acceptor=1
bloc.protocol.http.address=*:5098
bloc.protocol.http.resultForm=HTTP
bloc.protocol.http.stackTraceOnException=true
bloc.protocol.http.maxInitialLineLength=4096
bloc.protocol.http.maxHeaderSize=8192
bloc.protocol.http.maxChunkSize=8192
bloc.protocol.http.maxContentLength=2097152
bloc.protocol.http.socket.backlog=100
bloc.protocol.http.socket.linger=-1
bloc.protocol.http.socket.tcpNoDelay=true
bloc.protocol.http.uriEncoding=UTF-8
bloc.protocol.http.ssl.enable=false
bloc.protocol.http.ssl.keyStore.path=
bloc.protocol.http.ssl.keyStore.password=
bloc.protocol.http.ssl.certificate.password=
bloc.protocol.http.ssl.session.timeout=1
bloc.protocol.http.ssl.session.cacheSize=1

#Thrift
#bloc.protocol.thrift.port=5002
#bloc.protocol.thrift.thread.selector=2
#bloc.protocol.thrift.thread.worker=128

#Default Path
bloc.default.resource.enable=false
bloc.default.resource.path=bloc-sample/test