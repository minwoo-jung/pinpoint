<div class="table-wrapper mat-elevation-z8">
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Date & Time</th>
            <td mat-cell *matCellDef="let element">{{element.timestamp | date: 'yyyy.MM.dd H:mm'}}</td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>Count</th>
            <td mat-cell *matCellDef="let element">{{element.count | number}}</td>
            <td mat-footer-cell *matFooterCellDef >{{getTotalCount() | number}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="footer-row"></tr>
    </table>
</div>
