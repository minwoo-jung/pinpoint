<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>GauravBytes.com: Your first Spring Security example</title>
<style type="text/css">
.username.ng-valid {
	background-color: #dff0d8;
}

.username.ng-dirty.ng-invalid-required {
	background-color: #f2dede;
}

.username.ng-dirty.ng-invalid-minlength {
	background-color: #fcf8e3;
}

.email.ng-valid {
	background-color: #dff0d8;
}

.email.ng-dirty.ng-invalid-required {
	background-color: #f2dede;
}

.email.ng-dirty.ng-invalid-email {
	background-color: #fcf8e3;
}

body, #mainWrapper {
	height: 70%;
	background-color: rgb(245, 245, 245);
}

body, .form-control {
	font-size: 12px !important;
}

.floatRight {
	float: right;
	margin-right: 18px;
}

.has-error {
	color: #a94442;
}

.form-container {
	padding: 20px;
}

.generic-container {
	width: 80%;
	margin: 20px auto;
	padding: 20px;
	background-color: #EAE7E7;
	border-radius: 4px;
}
</style>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"></link>
</head>
<body ng-app="myApp" class="ng-cloak">
	<div class="generic-container" ng-controller="UserController as ctrl">
		<div th:fragment="logout" class="logout"
			sec:authorize="isAuthenticated()">
			<div class="row">
				<div class="col-md-6">
					Logged in user: <span sec:authentication="name"></span> | Roles: <span
						sec:authentication="principal.authorities"></span>
				</div>
				<div class="col-md-6">
					<form th:action="@{/j_spring_security_logout.pinpoint}" method="post">
						<input type="submit" value="Logout" class="btn btn-default" />
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
