<div class="nodeInfoDetails" ng-init="nodeIcon='USER'" ng-show="showNodeInfoDetails">

    <div ng-if="unknownGroup">

        <div class="panel panel-default" ng-repeat="node in unknownGroup">
            <div class="panel-heading">
                {{node.applicationName}}
            </div>
            <div class="panel-body summaryCharts_{{$index}}" style="padding:0">
                <svg style='height:120px;width:350px;' />
            </div>
        </div>

    </div>

    <div class='infoBarChart' ng-show="showResponseSummary">
        <h5>Response Summary</h5>
        <svg style='height:150px;' />
    </div>


    <div class='infoChart' ng-show="showLoad">
        <h5>Load</h5>
        <svg style='height:150px' />
    </div>

    <div ng-show="showServers">
        <h5>Servers</h5>
        <ul class="server-list list-unstyled">
            <li ng-repeat="(key, server) in serverList">
                <span class="glyphicon glyphicon-home"></span>
                {{server.name.split(':')[0]}}
                <a class="btn btn-default btn-xs" href="http://nsight.nhncorp.com/dashboard_server/{{server.name.split(':')[0].replace('.nhnsystem.com','')}}" target="_blank" title="System resource monitoring site">NSight</a>
                <ul>
                    <li ng-repeat="instance in server.instanceList">
                        <span class="glyphicon glyphicon-hdd"></span>
                        {{instance.name}}
                        <a class="btn btn-default btn-xs" ng-show="isWas" ng-href="#/inspector/{{node.text}}@{{node.serviceTypeCode}}/{{oNavbarVo.getPeriod()}}/{{oNavbarVo.getQueryEndTime()}}/{{instance.name}}" target="_blank" title="Inspect Agents" alt="Inspect Agents">Inspector</a>
                        <a class="btn btn-default btn-xs" href="http://hubble.arcuscloud.nhncorp.com/" target="_blank" title="Arcus monitoring site" ng-show="nodeCategory == 'ARCUS'">Hubble</a>
                        <button type="button" class="btn btn-default btn-xs" ng-init="instance.showChart=false" ng-click="instance.showChart=!instance.showChart">
                            <span class="glyphicon" ng-class="{true:'glyphicon-minus',false:'glyphicon-plus'}[instance.showChart]"></span>
                        </button>
                        <div ng-show="instance.showChart">
                            <div class="agentHistogram_{{instance.name}}">
                                <h6>Response Summary</h6>
                                <svg style='height:150px;width:350px' />
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>
