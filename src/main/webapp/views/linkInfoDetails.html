<div class="linkInfoDetails" ng-show="showLinkInfoDetails">

    <div ng-if="linkCategory == 'UnknownLinkInfoBox'">

        <div style="padding-bottom:10px;">
            <div style="float:left;width:265px;padding-right:5px">
                <div class="form-group input-group-sm has-feedback" style="margin-bottom:0;">
                    <input type="text" class="form-control" ng-model="linkSearch" ng-change="linkSearchChange()" placeholder="Type keywords for filtering.">
                    <span class="glyphicon glyphicon-search form-control-feedback" style="top:0;"></span>
                </div>
            </div>
            <div>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default" ng-click="linkOrderByName()">Name <span class="glyphicon" ng-class="linkOrderByNameClass"></span></button>
                    <button type="button" class="btn btn-default" ng-click="linkOrderByCount()">Count <span class="glyphicon" ng-class="linkOrderByCountClass"></span></button>
                </div>
            </div>
        </div>

        <div class="panel panel-default" ng-repeat="target in targetInfo | orderBy:linkOrderBy:linkOrderByDesc" ng-show="showUnknownLinkBy(linkSearch, target)" style="height:161px;">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-arrow-right"></span>
                {{target.applicationName}}  <span class="badge" style="position:absolute;right:20px;">{{target.count | number}} calls</span>
            </div>
            <div class="panel-body summaryCharts_{{target.applicationName | applicationNameToClassName}}" style="position: relative; padding:0">

                <response-time-chart namespace="forLink_{{target.applicationName | applicationNameToClassName}}"  ng-show="showLinkResponseSummaryForUnknown"></response-time-chart>
                <load-chart namespace="forLink_{{target.applicationName | applicationNameToClassName}}" ng-hide="showLinkResponseSummaryForUnknown"></load-chart>


                <a class="btn btn-default btn-xs" href title="Show Load" data-toggle="tooltip" data-placement="left" style="position: absolute;top: 20px; right:5px;"
                   ng-click="showLinkResponseSummaryForUnknown=!showLinkResponseSummaryForUnknown;renderLinkLoad(target.applicationName)" ng-show="showLinkResponseSummaryForUnknown">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>
                <a class="btn btn-default btn-xs" href title="Show Response Summary" data-toggle="tooltip" data-placement="left" style="position: absolute;top: 20px; right:5px;"
                   ng-click="showLinkResponseSummaryForUnknown=!showLinkResponseSummaryForUnknown;renderLinkResponseSummary(target.applicationName)" ng-show="!showLinkResponseSummaryForUnknown">
                    <span class="glyphicon glyphicon-stats"></span>
                </a>

                <a class="btn btn-default btn-xs" href ng-click="showLinkDetailInformation(target.applicationName)"
                   title="Show Link Information" data-toggle="tooltip" data-placement="left" style="position: absolute;top: 50px; right:5px;">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </a>
                <a class="btn btn-default btn-xs" href title="Filter Transaction" data-toggle="tooltip" data-placement="left" style="position: absolute;top: 80px; right:5px;"
                   ng-click="passingTransactionMapFromLinkInfoDetails(target.applicationName, target.serviceType)">
                    <span class="glyphicon glyphicon-filter"></span>
                </a>
            </div>
        </div>

    </div>

    <div class='response-summary' ng-show="showLinkResponseSummary">
        <h5>Response Summary</h5>
        <response-time-chart namespace="forLink"></response-time-chart>
    </div>

    <div class="load" ng-show="showLinkLoad">
        <h5>Load</h5>
        <load-chart namespace="forLink"></load-chart>
    </div>

    <div ng-show="showLinkServers">
        <h5>Servers</h5>
        <ul class="server-list list-unstyled">
            <li ng-repeat="(key, server) in serverList">
                <span class="glyphicon glyphicon-home"></span>
                {{server.name.split(':')[0]}}
                <a class="btn btn-default btn-xs" href="http://nsight.nhncorp.com/dashboard_server/{{server.name.split(':')[0].replace('.nhnsystem.com','')}}" target="_blank" title="System resource monitoring site">NSight</a>
                <ul style="padding-left: 15px;">
                    <li ng-repeat="instance in server.instanceList" ng-init="instance.showChart=false">
                        <span class="glyphicon glyphicon-hdd"></span>
                        {{instance.name}}
                        <a class="btn btn-default btn-xs" ng-show="instance.hasInspector" ng-href="#/inspector/{{node.text}}@{{node.serviceTypeCode}}/{{oNavbarVo.getPeriod()}}/{{oNavbarVo.getQueryEndTime()}}/{{instance.name}}" target="_blank" title="Inspect Agents" alt="Inspect Agents">Inspector</a>
                        <a class="btn btn-default btn-xs" href="http://hubble.arcuscloud.nhncorp.com/" target="_blank" title="Arcus monitoring site" ng-show="nodeCategory == 'ARCUS'">Hubble</a>
                        <button type="button" class="btn btn-xs" ng-click="instance.showChart=!instance.showChart;renderAgentCharts(instance.name);"
                                ng-show="agentHistogram[instance.name]" ng-class="{true:'btn-danger', false:'btn-default'}[agentHistogram[instance.name].Error > 0]">
                            <span class="glyphicon" ng-class="{true:'glyphicon-minus',false:'glyphicon-plus'}[instance.showChart==true]"></span>
                        </button>
                        <div ng-show="instance.showChart">
                            <div class="agentHistogram_{{instance.name | applicationNameToClassName}}">
                                <h6>Response Summary</h6>
                                <response-time-chart namespace="forNode_{{instance.name | applicationNameToClassName}}"></response-time-chart>
                            </div>
                            <div class="agentTimeSeriesHistogram_{{instance.name | applicationNameToClassName}}">
                                <h6>Load</h6>
                                <load-chart namespace="forNode_{{instance.name | applicationNameToClassName}}"></load-chart>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>
