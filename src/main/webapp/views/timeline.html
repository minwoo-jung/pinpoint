<div id="timeline" style="background-color:#E8E8E8;width:100%;height:100%;overflow:auto;font-size:11px;">
    <div ng-repeat="stack in timeline.callStack | timeline:key">
        <div style="width:{{stack | timelineWidth:key:barRatio}}px; background-color:#69B2E9; margin-left:{{stack | timelineMarginLeft:key:barRatio:timeline.callStackStart}}px; margin-top:3px;" onmouseover="showDetail()" onmouseout="hideDetail()">
            <div style="width:200px;">{{stack[key.service]}} ({{stack[key.end] - stack[key.begin]}}ms)</div>
        </div>
        <div id="spanDetail" style="display:none; position:absolute; left:0; top:0;width:500px;background-color:#E8CA68;padding:10px;">
            <ul>
                <li>{{stack[key.record]}}</li>
            </ul>
        </div>
    </div>
</div>
