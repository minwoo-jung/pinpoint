<navbar bShowHelpIcons="bShowHelpIcons"></navbar>
<span class="glyphicon glyphicon-question-sign" ng-click="showHelpIcons();" style="position: fixed; top:12px; right:10px;z-index:1040;color:#fff;font-size:17px;cursor:pointer;"></span>
<!-- Add your site or application content here -->
<div class="main-container" ng-class="getMainContainerClass()">
    <div class="main">
        <server-map></server-map>
    </div>
    <div class="sidebar" ng-class="sidebar">
        <sidebar-title namespace="forMain"></sidebar-title>
        <filter-information namespace="forMain" ng-show="hasFilter"></filter-information>
        <scatter ng-show="hasScatter"></scatter>
        <div class="info-details" ng-class="getInfoDetailsClass()">
            <node-info-details></node-info-details>
            <link-info-details></link-info-details>
        </div>
    </div>
</div>
