<style type="text/css">
    #traceTabs a {
        font-size: 13px;
    }
    .tab-content .tab-pane {
        width: 100%;
        height: 100%;
    }
</style>

<div class="navbar navbar-fixed-top" style="height:30px;background-color:#252a3a;color:#ddd;font-size:11px;">
    <div class="row-fluid">
        <div class="span3" style="text-align:center;line-height:30px">Application : {{transactionDetail.applicationName}}</div>
        <div class="span3" style="text-align:center;line-height:30px">TransactionId : {{transactionDetail.transactionId}}</div>
        <div class="span3" style="text-align:center;line-height:30px">AgentId : {{transactionDetail.agentId}}</div>
        <div class="span3" style="text-align:center;line-height:30px">ApplicationId : {{transactionDetail.applicationId}}</div>
    </div>
</div>

<ul id="traceTabs" class="nav nav-tabs navbar-fixed-top" style="top:32px;">
    <li class="active"><a href="#CallStacks" data-toggle="tab">Call Stacks</a></li>
    <li><a href="#ServerMap" data-toggle="tab">Server Map</a></li>
    <li><a href="#Timeline" data-toggle="tab">RPC Timeline</a></li>
</ul>

<div class="tab-content" style="width:100%;height:100%;overflow:auto;">
    <div class="tab-pane active" id="CallStacks">
        <!-- begin new call stack -->
        <call-stacks></call-stacks>
    </div>

    <div class="tab-pane" id="ServerMap">
        <servermap></servermap>
    </div>

    <div class="tab-pane" id="Timeline">
        <timeline></timeline>
    </div>

    <div class="tab-pane" id="Details">
        <!-- begin details -->
        <table id="businessTransactions" class="table table-bordered table-hover" style="font-size:12px;">
            <thead>
            <tr>
                <th>#</th>
                <th>Action</th>
                <th>Arguments</th>
                <th>EndPoint</th>
                <th>Total[ms]</th>
                <th>Application</th>
                <th>Agent</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
