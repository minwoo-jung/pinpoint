<div class="timeslider navbar main-navbar bs-docs-nav">
    <div class="nav-container">
        <a href="/" class="navbar-brand"><img class="brand" src="/images/logo2.png" width="116" height="18"></a>
        <div class="timeslider_more" ng-show="oTimeSliderDao.getInnerFrom() && oTimeSliderDao.getInnerTo()">
            <button type="button" ng-click="more()" class="btn btn-info btn-small" ng-disabled="oTimeSliderDao.getCount() >= oTimeSliderDao.getTotal()">{{{true: 'More', false: 'Done'}[oTimeSliderDao.getCount() < oTimeSliderDao.getTotal()]}}<span ng-show="oTimeSliderDao.getCount() && oTimeSliderDao.getTotal()"> ({{oTimeSliderDao.getCount()}}/{{oTimeSliderDao.getTotal()}})</span></button>
        </div>
        <div class="timeslider_wrapper" ng-show="oTimeSliderDao.getInnerFrom() && oTimeSliderDao.getInnerTo()">
            <input class="timeslider_input" type="slider" name="price" value="{{oTimeSliderDao.getInnerFrom()}};{{oTimeSliderDao.getInnerTo()}}" />
        </div>
    </div>
</div>
