<style type="text/css">
    .app-title {
        text-align:center;
        line-height:30px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        -o-text-overow: ellipsis;
    }
</style>
<div class="navbar navbar-fixed-top" style="height:30px;min-height: 30px;background-color:#252a3a;color:#ddd;font-size:11px;">
    <div class="row">
        <div class="col-md-3 app-title" tooltip="{{transactionDetail.applicationName}}" tooltip-placement="bottom">Application : {{transactionDetail.applicationName}}</div>
        <div class="col-md-3 app-title" tooltip="{{transactionDetail.transactionId}}" tooltip-placement="bottom">TransactionId : {{transactionDetail.transactionId}}</div>
        <div class="col-md-3 app-title" tooltip="{{transactionDetail.agentId}}" tooltip-placement="bottom">AgentId : {{transactionDetail.agentId}}</div>
        <div class="col-md-3 app-title" tooltip="{{transactionDetail.applicationId}}" tooltip-placement="bottom">ApplicationName : {{transactionDetail.applicationId}}</div>
    </div>
</div>

<div style="position: absolute;top:30px;left:0;width:50%;height:210px;">
    <agent-chart-group namespace="forTransactionView"></agent-chart-group>
</div>

<div style="position: absolute;top:30px;right:0;width:50%;height:210px;">
    <server-map></server-map>
</div>

<div style="width:100%;height:100%;">
    <call-stacks namespace="forTransactionView"></call-stacks>
</div>

<div ng-include=" 'error' "></div>
<div ng-include=" 'warning' "></div>
<div ng-include=" 'info' "></div>
<div ng-include=" 'loading' "></div>
