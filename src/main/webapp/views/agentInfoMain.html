<div class="container" style="min-height:100%;position:relative;">
    <div ng-include=" 'error' "></div>
    <div ng-include=" 'warning' "></div>
    <div ng-include=" 'info' "></div>
    <div ng-include=" 'loading' "></div>

    <div class="row">
        <div class="span12">
            <h5 style="color:#0088cc;">Information</h5>
            <table class="table table-striped table-condensed" style="font-size:12px;">
                <tbody>
                <tr ng-repeat="i in info">
                    <td><b>{{i.key}}</b></td>
                    <td>{{i.val}}
                    <a ng-show="i.key == 'IP'" class="btn btn-default btn-xs" href="http://nsight.nhncorp.com/dashboard_server/{{i.val}}" target="_blank" title="System resource monitoring site">NSight</a>
                    </td>
                </tr>
                <tr>
                    <td><b>Start Time</b></td>
                    <td>{{agent.startTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                </tr>
                <tr>
                    <td><b>End Status</b></td>
                    <td>{{agent.endStatus}} (last checked : {{agent.endTimeStamp | date:'yyyy-MM-dd HH:mm:ss Z'}})</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h5 style="color:#0088cc;">Memory & Garbage Collection</h5>
            <div class="{{each.span}}" ng-repeat="each in memoryGroup">
                <h5>{{each.title}}</h5>
                <svg id="line_{{each.id}}" style="height:220px;" />
            </div>
        </div>
    </div>
    <!--div class="row">
        <div class="span12">
            <h5>Data Table <small>(updated : {{timestamp}})</small></h5>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(k, v) in agent_stats">
                    <td><small>{{k}}</small></td>
                    <td><small>{{v.value}}</small></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div-->
</div>
