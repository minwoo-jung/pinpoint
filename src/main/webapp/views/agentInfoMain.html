<div class="container">
    <div class="row">
        <div class="span12">
            <h3>Inspector</h3>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h4><i class="icon-chevron-right"></i>Informations</h4>
            <table class="table table-striped table-condensed">
                <tbody>
                <tr ng-repeat="i in info">
                    <td>{{i.key}}</td>
                    <td><b>{{i.val}}</b></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h4><i class="icon-chevron-right"></i>Memory & Garbage Collection</h4>
            <hr/>
            <div class="{{each.span}}" ng-repeat="each in memoryGroup">
                <h5>{{each.title}}</h5>
                <svg id="line_{{each.id}}" style="height:200px;" />
            </div>
        </div>
    </div>

        </div>
    </div-->
</div>
